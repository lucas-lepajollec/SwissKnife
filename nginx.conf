# Serves the SPA with WASM security headers
# ============================================

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ---- WASM Security Headers (required for SharedArrayBuffer / FFmpeg) ----
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # ---- Caching ----
    location ~* \.(js|css|wasm|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        # Re-add WASM headers (nginx add_header is per-block)
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
    }

    # ---- SPA Fallback ----
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---- Gzip ----
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm image/svg+xml;
    gzip_min_length 256;
}
